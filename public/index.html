<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OYO Night Emergency Chat Service</title>

  <style>
    body {
      font-family: system-ui;
      max-width: 700px;
      margin: 40px auto;
    }

    #log {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }

    input {
      padding: 8px;
      width: 70%;
    }

    button {
      padding: 8px;
    }
  </style>
</head>

<body>
  <h2>OYO Night Emergency Chat Service</h2>
  <div id="status" style="margin-bottom:10px; color:#555;">접속자: 0명</div>

  <div id="log"></div>

  <div style="display:flex; gap:8px; margin-top:10px;">
    <input id="name" placeholder="닉네임" style="width: 160px;" />
    <input id="message" placeholder="메시지 입력 후 Enter" style="flex:1;" />
    <button id="send">전송</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
