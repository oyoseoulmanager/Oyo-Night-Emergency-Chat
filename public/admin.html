<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>OYO Night Manager</title>
  <style>
    body { font-family: system-ui; max-width: 1080px; margin: 40px auto; }
    #grid { display:grid; grid-template-columns: 360px 1fr; gap: 16px; }
    .box { border:1px solid #ddd; padding: 12px; }
    #rooms { max-height: 520px; overflow:auto; }
    .room { padding: 10px; border:1px solid #eee; margin-bottom:8px; cursor:pointer; }
    .room.active { border-color:#000; }
    .muted { color:#666; font-size: 13px; }
    #log { border:1px solid #ddd; min-height: 520px; padding: 12px; white-space: pre-wrap; }
    .row { display:flex; gap:10px; align-items:center; margin-top: 10px; }
    input { padding: 10px; font-size: 14px; }
    button { padding: 10px 14px; font-size: 14px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>OYO Night Manager (Admin)</h2>
  <div class="muted">관리자 전용 링크: /admin</div>

  <div id="grid">
    <div class="box">
      <h3>접속자 목록</h3>
      <div id="rooms"></div>
      <div class="row">
        <button id="endRoom">선택 방 종료</button>
        <button id="deleteRoom">선택 방 삭제</button>
      </div>
      <div class="muted">종료: 기록 유지(closed). 삭제: 기록까지 제거.</div>
    </div>

    <div class="box">
      <h3 id="title">방을 선택하세요</h3>
      <div id="log"></div>

      <div class="row">
        <input id="message" style="flex:1" placeholder="메시지 입력 후 Enter" />
        <button id="send">전송</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/admin.js"></script>
</body>
</html>
