<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OYO Night Emergency Chat - Admin</title>
  <style>
    body { font-family: system-ui; max-width: 1100px; margin: 40px auto; }
    h1 { margin: 0 0 8px; }
    .muted { color:#666; }
    .layout { display:grid; grid-template-columns: 360px 1fr; gap: 18px; margin-top: 16px; }
    .card { border:1px solid #ddd; border-radius: 10px; padding: 12px; }
    select,input,button { padding:10px; font-size:16px; }
    #log { border:1px solid #ccc; height:520px; overflow:auto; padding:12px; white-space:pre-wrap; }
    .row { display:flex; gap:10px; align-items:center; margin-top:10px; }
    .tag { font-size: 12px; padding:2px 8px; border:1px solid #ddd; border-radius:999px; }
  </style>
</head>
<body>
  <h1>OYO Night Emergency Chat</h1>
  <div class="muted">Admin portal (Host): <b>OYO Night Manager</b></div>

  <div class="layout">
    <div class="card">
      <div class="row" style="margin-top:0;">
        <span class="tag">Active Rooms</span>
        <span id="roomCount" class="muted"></span>
      </div>

      <div class="row">
        <select id="roomSelect" style="width:100%;">
          <option value="">-- Select a room --</option>
        </select>
      </div>

      <div class="row">
        <button id="enterRoomBtn">Open Room</button>
        <span id="currentRoom" class="muted"></span>
      </div>

      <div class="row">
        <span class="muted" id="systemMsg"></span>
      </div>
    </div>

    <div class="card">
      <div id="log"></div>

      <div class="row">
        <input id="message" style="flex:1;" placeholder="Type a message and press Enter" />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="admin.js"></script>
</body>
</html>
